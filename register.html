<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Registration forms</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Mighty Ducks Hockey League</h1>
        <img src="./assets/logo.png" alt="logo" id="logo">
        <h2 class="tittleBar">Registration Form</h2>
    </header>
    <main>
        <nav>
            <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">Sign in</a></li>
            <li><a href="./game_info.html">Schedule</a></li>
            <li><a href="./rules.html">Rules</a></li>
            <li><a href="./about.html">About MDHL</a></li>
            <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        <form action="./show_data.html">
            <fieldset id="basicInfo">
                <legend>Player information </legend>
            <div class="tform">
                <label for="fname">First name:</label>
                 <input type="text" name="fname" id="fname">
            </div>
            <div class="tform">
                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname">
            </div>
           <div class="tform">
            <label for="bdate">Birth date:</label>
            <input type="date" name="bdate" id="bdate">
           </div>
            </fieldset>

            <fieldset id="location">
                <legend>Location</legend>
                <div class="tform">
            <label for="fname">Street address:</label>
            <input type="text" name="address" id="address">
                </div>
                <div class="tform">
            <label for="fname">City:</label>
            <input type="text" name="city" id="city">
                </div>
                <div class="tform" id="zip"></div>
            <label for="fname">Zip code:</label>
            <input type="number" name="zip" id="zip">
                </div>
        </fieldset>
            
            <fieldset id="gender">
                <legend>Gender</legend>

                <div>
                    <input type="radio" id="male" name="gender" value="male" checked />
                    <label for="huey">Male</label>
                </div>

                <div>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="dewey">Female</label>
                </div>

                <div>
                    <input type="radio" id="nbinary" name="gender" value="nbinary" />
                    <label for="nbinary">Non-binary</label>
                </div>
            </fieldset>
            <fieldset id="grade">
            <legend>Grade</legend>

                <div>
                    <input type="radio" id="pgrade" name="grade" value="pgrade" checked />
                    <label for="pgrade">Pre-School</label>
                </div>

                <div>
                    <input type="radio" id="fgrade" name="grade" value="fgrade" checked />
                    <label for="fgrade">1st Grade</label>
                </div>

                <div>
                    <input type="radio" id="sgrade" name="grade" value="sgrade" checked />
                    <label for="sgrade">2nd Grade</label>
                </div>
                <div>
                    <input type="radio" id="tgrade" name="grade" value="tgrade" checked />
                    <label for="tgrade">3rd Grade</label>
                </div>
                <div>
                    <input type="radio" id="fograde" name="grade" value="fograde" checked />
                    <label for="fograde">4th Grade</label>
                </div>
                <div>
                    <input type="radio" id="figrade" name="grade" value="figrade" checked />
                    <label for="figrade">5th Grade</label>
                </div>

            </fieldset>

            <fieldset>
                <legend>Closest school</legend>
                <div>
                    <input type="radio" value="aj" id="aj" name="nearschool">
                    <label for="aj">AJ Katzenmaier</label>
                </div>
                <div>
                    <input type="radio" value="greenbay" id="greenbay" name="nearschool">
                    <label for="greenbay">Greenbay</label>
                </div>
                <div>
                    <input type="radio" value="hart" id="hart" name="nearschool">
                    <label for="hart">Marjorie P Hart</label>
                </div>
                <div>
                    <input type="radio" value="north" id="north" name="nearschool">
                    <label for="north">North Elementary</label>
                </div>
                <div>
                    <input type="radio" value="south" id="south" name="nearschool">
                    <label for="south">South Elementary</label>
                </div>
                <div>
                    <input type="radio" value="yeager" id="yeager" name="nearschool">
                    <label for="yeager">Howard A Yeager</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Uniform size</legend>
                <div>
                    <input type="radio" value="ys" id="ys" name="size">
                    <label for="ys">Youth Small</label>
                </div>
                <div>
                    <input type="radio" value="ym" id="ym" name="size">
                    <label for="ym">Youth Medium</label>
                </div>
                <div>
                    <input type="radio" value="yl" id="yl" name="size">
                    <label for="yl">Youth Large</label>
                </div>
                <div>
                    <input type="radio" value="s" id="s" name="size">
                    <label for="s">Small</label>
                </div>
                <div>
                    <input type="radio" value="m" id="m" name="size">
                    <label for="m">Medium</label>
                </div>
                <div>
                    <input type="radio" value="l" id="l" name="size">
                    <label for="l">Large</label>
                </div>
                <div>
                    <input type="radio" value="xl" id="xl" name="size">
                    <label for="xl">Extra Large</label>
                </div>

            </fieldset>

            <fieldset>
               <legend>Permision to play</legend>
               <div class="tform">
                <label for="agree">Agree with therms and conditions</label>
                <input type="checkbox" name="agree" id="agree">
                </div>
                <div class="tform">
                    <label for="autho">Authorize my children to play</label>
                    <input type="checkbox" name="autho" id="autho">
                    </div>
                    <div class="tform">
                        <input type="text" name="parent" id="parent">
                        <label for="parent">Parent/Guardian Signature</label>
                        
                    </div>
                    <!-- <div>
                        <label for="parent">Date</label>
                        <input type="date" name="sdate" id="sdate">
                    </div> -->
                    
            </fieldset>
            <fieldset id="send">
            <input type="submit" value="Submit">
        </fieldset>
            


        </form>
    </main>
   <footer>
    <h3>MDHL 2023</h3>
   </footer>
</body>
</html>
